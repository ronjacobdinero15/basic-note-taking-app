<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: 'Helvetica';
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Note Taking App</h1>
      <div class="row">
        <div class="col-md-12">
          <form id="add-item">
            <div class="form-group mt-4">
              <label for="exampleInputEmail1">Add a title!</label>
              <input
                type="text"
                class="form-control"
                placeholder="Give a title"
                id="inputTitle"
              />
            </div>
            <div class="form-group mt-4">
              <label for="exampleInputEmail1">Add a body content</label>
              <textarea
                class="form-control"
                placeholder="Type something"
                id="inputTextarea"
              ></textarea>
            </div>
            <div class="col float-end mt-4">
              <button class="btn btn-primary" id="addBtn">Add</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-4 g-5 notesContainer"></div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/
    bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
